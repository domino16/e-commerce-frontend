<h2
  class="flex flex-col leading-[1] px-[20px] md:px-[60px] pt-20 md:pt-[clamp(calc(0.0625rem*80),calc(120/14.4*1vw),calc(0.0625rem*120))] text-[48px] text-black font-bold md:text-[clamp(48px,120/2000*100vw,120px)]"
  appSlideUp>
  <span> our energy</span>
  <span class="text-[#949494]">infusions</span>
</h2>

<div
  class="tiles mt-[80px] px-[20px] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 overflow-hidden"
  appTilesAnimation>
  <div
    class="tile relative p-[clamp(16px,calc(30/14.4*1vw),30px)2.5rem] aspect-[9/8] rounded-[50px] cursor-pointer overflow-hidden"
    *ngFor="let til of tilesArray; trackBy: tilesTrackBy">
    <p class="relative text-[clamp(40px,55/2000*100vw,55px)] font-bold z-[1]">{{ til.title }}</p>
    <button
      class="absolute bottom-5 right-5 rounded-[2.5rem] w-[40px] h-[40px] inline-flex items-center justify-end px-[11px] overflow-hidden z-[1]">
      <span class="text-white font-semibold">discover</span>
      <svg
        class="stroke-white"
        viewBox="0 0 20 20"
        id="arrow-right"
        width="18px"
        height="18px"
        stroke-width="2px">
        <g>
          <path fill="none" d="M0.7,10H18" stroke-linecap="round" />
          <path fill="none" d="M10.9,2.9L18,10l-7.1,7.1" />
        </g>
      </svg>
    </button>
    <img
      class="absolute left-[-20px] bottom-[-20px] w-[100%] translate-y-1/3 z-[1]"
      src="../../../assets/5900334003942.png"
      alt="" />
    <div class="background"></div>
  </div>
</div>
