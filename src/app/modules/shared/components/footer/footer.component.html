<div class="flex flex-col sm:flex-row">
  <div
    class="subscribe flex flex-col bg-pure-white p-8 lg:p-10 justify-between rounded-[30px] mx-1 sm:mx-3 sm:ml-6 my-3 sm:w-7/12">
    <div>
      <h4 i18n class="text-clamp-medium font-bold">Let's keep in touch</h4>
      <p i18n class="font-medium my-2 text-lg">
        Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!
      </p>
    </div>
    <form
      (ngSubmit)="sendEmail()"
      class="relative flex flex-col mt-4"
      [ngClass]="{ sended: isSubscribe }">
      <input
        [formControl]="emailControl"
        type="email"
        class="email-input relative h-14 py-3 px-5 border-2 border-black bg-white rounded-3xl font-medium focus:border-dashed"
        placeholder="Enter your email" />
      <button
        class="absolute top-2 right-4 flex items-center justify-center text-white bg-black h-10 w-10 rounded-full rotate-45 z-[1]">
        <i class="fa fa-location-arrow text-xl" aria-hidden="true"></i>
      </button>
    </form>
  </div>

  <div
    class="social-media flex flex-col bg-pure-white p-5 lg:p-10 justify-between rounded-[30px] mx-1 sm:mx-3 sm:mr-6 my-3 sm:w-5/12">
    <p i18n class="text-[clamp(22px,32/2000*100vw,32px)] font-bold mb-1">Social Media Links</p>

    <a
      href="https://github.com/domino16"
      class="hover:text-secondary text-lg transition-[color] duration-300 ease-in-out-expo p-1 lg:p-2">
      <i class="fa-brands fa-github" aria-hidden="true"></i> GitHub
    </a>
    <a
      href="https://www.facebook.com/pietrzykdominik/"
      class="cursor-pointer hover:text-secondary text-lg transition-[color] duration-300 ease-in-out-expo p-1 lg:p-2">
      <i class="fa-brands fa-facebook" aria-hidden="true"></i> Facebook
    </a>
    <a
      href="https://www.linkedin.com/in/dominik-pietrzyk-02966225a/"
      class="cursor-pointer hover:text-secondary text-lg transition-[color] duration-300 ease-in-out-expo p-1 lg:p-2">
      <i class="fa-brands fa-linkedin" aria-hidden="true"></i> LinkedIn
    </a>
  </div>
</div>

<div class="flex mb-28 lg:mb-40 w-full sm:px-8">
  <div class="flex flex-col sm:flex-row w-full">
    <ul
      class="w-1/2 text-5xl md:text-modal-menu-nav-links-size font-semibold px-5 pt-8 sm:pt-[40px]">
      <li class="py-[6px]">
        <a
          routerLink="/"
          class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
          ><span i18n>products</span></a
        >
      </li>
      <li class="py-[6px]">
        <a
          routerLink="/shop"
          class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
          ><span i18n>shop</span></a
        >
      </li>
      <li class="py-[6px]">
        <a
          routerLink="/"
          class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
          ><span>portfolio</span></a
        >
      </li>
    </ul>
    <div
      class="w-1/2 nav-second grid grid-cols-2 max-sm:gap-[45vw] text-modal-menu-second-nav-links-size font-semibold leading-snug pt-5 px-5 sm:pt-[40px]">
      <ul>
        <li>
          <a
            routerLink="/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>about me</span></a
          >
        </li>
        <li>
          <a
            routerLink="/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>retailers</span></a
          >
        </li>
        <li>
          <a
            routerLink="/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>wholesale</span></a
          >
        </li>
        <li>
          <a
            routerLink="/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>faq</span></a
          >
        </li>
        <li>
          <a
            routerLink="/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>contact</span></a
          >
        </li>
      </ul>
      <ul class="flex flex-col">
        <li>
          <a
            (click)="openCart()"
            (keydown)="openCart()"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>cart</span></a
          >
        </li>
        <li>
          <a
          href="/{{localeToChangeLanguage}}/"
            class="hover:text-link-hover transition-[color] duration-300 ease-in-out-expo cursor-pointer"
            ><span i18n>PL</span></a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
